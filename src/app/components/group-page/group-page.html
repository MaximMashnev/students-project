<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="group-settings" [style.visibility]="hideBtn() ? 'visibility': 'hidden'">
  <div class="title-block">Настройка групп</div>
  <div class="group-editor">
    <mat-form-field class="m8">
      <mat-select [(ngModel)]="selectedGroupId" name="group" placeholder="Создать группу">
        <mat-option value="0">Создать группу</mat-option>
        @for (group of relationsGroups; track group) {
          <mat-option [value]="group.id">{{group.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="m8">
        <input matInput [value]="getNameGroup()" [(ngModel)]="nameGroup" placeholder="Введите название группы">
    </mat-form-field>

    <button class="btn m8" (click)="saveOrEditGroup()">{{saveEditBtn}}</button>
    <button class="btn m8" (click)="deleteGroup()" [disabled]="btnDisabled">Удалить</button>
  </div>
</div>

<div class="my-group-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия </th>
      <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="patronymic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Отчество </th>
      <td mat-cell *matCellDef="let row"> {{row.patronymic}} </td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Группа </th>
      <td mat-cell *matCellDef="let row"> {{row.group.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер телефона </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="control">
      <th mat-header-cell *matHeaderCellDef> Панель управления </th>
      <td mat-cell *matCellDef="let row">
        <div class="button-row">
          <div class="flex-container">
            <button matMiniFab color="warn" aria-label="delete icon" title="Удалить" (click)="delUser(row)">
              <mat-icon>delete</mat-icon>
            </button>
            <button matMiniFab color="primary" aria-label="edit icon" title="Редактировать" (click)="editUser(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
